<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">

  <style>
    [v-cloak] {
      display: none
    }
  </style>
</head>

<body>
  <!-- html代码编写 -->
  <div id="app">
    <div v-if="this.books.length >= 1">
      <table>
        <!--
              1.tr：表示行
              2.th：表格的标题列
              3.td：表格的数据列
             -->
        <tr>
          <th></th>
          <th>书籍名称</th>
          <th>出版日期</th>
          <th>价格</th>
          <th>购买数量</th>
          <th>操作</th>
        </tr>
        <tr v-for="(book,index) in books">
          <td>{{book.id}}</td>
          <td>{{book.name}}</td>
          <td>{{book.date}}</td>
          <td>{{book.price | priceFilter}}</td>
          <td>
            <!-- 需要使用v-bind来绑定事件，确定当前disabled是否生效 -->
            <button @click="decrease(index)" :disabled='book.count <= 1'>-</button>
            {{book.count}}
            <button @click="increase(index)">+</button>
          </td>
          <td>
            <button @click="removeBtn(index)">移除</button>
          </td>
        </tr>
      </table>
      <h2>{{totalPrice}}</h2>
    </div>
    <div v-else>
      <h1>暂无商品</h1>
    </div>

    <h2 v-cloak>你好 = {{name}}</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script src="main.js"></script>
</body>

</html>
