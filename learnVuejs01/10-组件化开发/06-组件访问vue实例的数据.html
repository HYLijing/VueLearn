<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>


<template id="mytem">
  <div>消息： {{message1}} </div>
</template>

<body>
  <!-- 
    我们发现，组件不能访问Vue顶层中的message数据
    我们自定义的组件只能访问当前组件内部定义的变量数据。
    必须在自定义标签后面的对象中。
    并且，标签里的data对象必须是一个函数来封装变量。
    
    目的：利用函数在计算机中的地址值不同来使得当前标签在不同位置调用都是新的作用。如果data设定为一个变量，
    那么就不能实现复用的功能

   -->
  <div id='app'>
    <mycpn></mycpn>
    {{message}}
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'nihao'
      },
      components: {
        mycpn: {
          template: mytem,
          data() {
            return {
              message1: '你好啊'
            }
          }
        }

      }
    })
  </script>

</body>

</html>
