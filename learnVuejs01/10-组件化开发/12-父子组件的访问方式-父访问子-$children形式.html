<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <!-- 父子组件的访问形式 -->
  
  <template id="templateId1">
    <div>
      <h1>我是子组件1哈哈哈</h1>
      <h2>{{message}}</h2>
    </div>
  </template>

  <template id="templateId2">
      <div>
        <h1>我是子组件2嘻嘻</h1>
        <h2>{{message}}</h2>
      </div>
    </template>


  <div id='app'>
    <child1></child1>
    <child2></child2>
    <button @click="showChild">显示所有子组件信息</button>
  </div>


  <script src='../js/vue.js'></script>
  <script>


    const child1 = {
      template: '#templateId1',
      data() {
        return {
          message: '子组件1的变量'
        }
      }
    }

   const child2 = {
      template: '#templateId2',
      data() {
        return {
          message: '子组件2的变量'
        }
      }
    }

    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊！'
      },
      components: {
        child1,
        child2
      },
      methods: {
        showChild() {
          // console.log(this.$children[1]);

            for(let child of this.$children) {
                console.log(child.message)
            }


        }
      }
    })
  </script>
</body>

</html>
