<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <!-- 
    总结：
    1.子组件拿父组件的方式，只需要在子组件中使用$parent的方式，
    
    2.不管子组件通过$parent拿父组件，还是父组件通过$refs拿子组件，拿到的类型
    都是vue的模板实例。VueComponent或者Vue

    3.子组件通过$parent能够修改父组件中的变量值，存在很多问题，不推荐

    子组件应该尽量避免直接访问父组件的数据，因为这样耦合度太高了。
    如果我们将子组件放在另外一个组件之内，很可能该父组件没有对应的属性，往往会引起问题。

    因为，子组件相当于一个工具类，他是用来给别人复用的，如果都去修改父组件的属性或者变量，
    容易引强耦合的后果

   -->

  <template id="childId">
    <div>
      <h2>子组件</h2>
      <button @click="childBtn">点击子组件button</button>
    </div>
  </template>


  <div id='app'>
    {{message}}
    <cpn></cpn>
  </div>
  <script src='../js/vue.js'></script>
  <script>



    const cpn = {
      template: '#childId',
      methods: {
        // 我们想拿到父组件的信息
        childBtn() {
          // console.log(this.$parent)
          this.$parent.message = '子组件修改的值！！！！'
        }
      }
    }



    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊！'
      },
      components: {
        cpn
      }
    })
  </script>
</body>

</html>
