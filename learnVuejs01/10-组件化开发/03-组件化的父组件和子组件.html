<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <!-- 父组件和子组件 -->

  <div id='app'>
    <parent-cpn>
      <child-cpn></child-cpn>
    </parent-cpn>

    
  </div>
  <script src='../js/vue.js'></script>
  <script>
    // 1.创建子组件
    const childComponent = Vue.extend({
      template: `
          <div>
            <h2>我是子组件的标题</h2>
             <p>我是子组件的内容 哈哈哈</p>  
          </div>
        `
    })

    // 2.创建父组件
    const parentComponent = Vue.extend({
      template: `
          <div>
            <h2>我是父组件的标题</h2>
             <p>我是父组件的内容 嘻嘻嘻</p> 
             <child-cpn></child-cpn> 
          </div>
          `,
      // 将子组件放入到父组件中
      components: {
        'child-cpn': childComponent
      }
    })

    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊！'
      },
      components: {
        'parent-cpn': parentComponent
        // 'child-cpn': childComponent
      }
    })
  </script>
</body>

</html>
