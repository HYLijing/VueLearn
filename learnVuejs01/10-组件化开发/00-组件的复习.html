<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<template id='child'>
  <div>
    <h2>我是子组件的标题</h2>
    <p>我是子组件的内容</p>
  </div>
</template>

<template id='template'>
  <div>
    <h2>我是组件的标题</h2>
    <p>我是组件的内容 哈哈哈</p>
  </div>
</template>

<body>
  <div id='app'>
    <!-- 创建组件的三个步骤：
      1.获得组件的构造器
      2.使用组件构造器，创建组件标签。也可以指明组件所属范围
      3.使用组件
    -->

    <!-- <cpn></cpn> -->
    <cpn></cpn>

  </div>
  <script src='../js/vue.js'></script>
  <script>
    // 创建一个子组件构造器
    const childConstruct = Vue.extend({
      template: child
    })

    // 需要把当前子组件祖册到新建的myc组件中



    // 1.获得组件构造器
    const myC = Vue.extend({
      template: template,
      components: {
        childCpn: childConstruct
      }
    })

    // 创建局部组件，就是当前vue的根根实例就是当前所创建组件的父组件

    // 2.通过构造器创建组件的标签.創建全局的組件
    // Vue.component('cpn',myC);
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊！'
      },
      components: {
        cpn: {
          template: child
        }
      }
    })
  </script>
</body>

</html>
