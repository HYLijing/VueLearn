<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<!-- 
  总结：
  1.首先关于创建组件的语法糖，需要明确
  可以直接通过:
  const app = {
    tempalte: '#templateId'
  }
  在Vue的实例中：
  components：{
    app   // 相当于 app: app  相当于创建了一个app的自定义标签
  }

  2.关于子组件中的驼峰命名的方式。在子标签中需要使用  -  来替代驼峰。
  字标签中不支持驼峰。
  在字标签的mustache语法中，还是需要取我们定义在props中的字段名

 -->

<body>

  <template id="child">
    <div>
      {{cMessage}}
    </div>
  </template>

  <div id='app'>
    <child :c-message="message"></child>
  </div>
  <script src='../js/vue.js'></script>
  <script>

    const child = {
      template: '#child',    // 绑定的时候切记要加上#
      props: {
        cMessage: {
          type: String,
          default: '默认值',
          required: true
        }
      }
    }

    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊！'
      },
      components: {
        child
      }
    })
  </script>

</body>

</html>
