<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<!-- 
  总结：
  这样理解：
  1.首先在子组件中定义了一个变量叫做cmessage。这个变量是需要从父组件中接收数据的
  2.在使用自定义组件的时候，需要通过v-bind绑定父组件的变量message来赋值给这个cmessage。
  如果不使用v-bind赋值的话，就会默认赋值给他一个变量名称的值。
  3.当我们cmessage被赋值到父组件的message的值后，就可以以在div中通过mustcache语法正常展示
 -->

 <!-- 
  针对props属性的传参问题：
  1.可以传递的是一个数组类型。数组里使用字符串形式的变量，就是有''的
  2.可以传递对象形式  
    对象形式的话，可以赋值多个对象属性，以达到一定的需求
    如下

  -->
<body>
  <template id='child'>
      <div>
        <h2>{{cmovies}}</h2>
        <p>{{cmessage}}</p>
      </div>
  </template>


  <div id='app'>
    <cpn :cmessage="message" :cmovies="movies"></cpn>
  </div>


  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '',
        movies: ['海贼王','加勒比海盗','海底世界','海洋公园']
      },
      components: {
        cpn: {
          template: '#child',
          // props: ['cmessage','cmovies']    1.使用数组形式
          // props: {                          // 2.使用对象形式，并指明变量的的类型
          //   cmessage: Number,
          //   cmovies: Array
          // }
          props: {
            cmessage: {
              default: '给了一个默认值',
              required: true
            },
            cmovies: {
              default: [],
              required: true
            }
          }
        }

      }
    })
  </script>


</body>

</html>
