<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <cpn></cpn>
  </div>

  <div id='app1'>
      <cpn></cpn>
  </div>  

  <script src='../js/vue.js'></script>
  <script>

    const cpnC = Vue.extend({
      template: `
          <div>
            <h2>我是标题</h2>
             <p>我是内容 哈哈哈</p>  
            </div>
          `
    })

    // 全局的注册，在所有被Vue管理的实例中都可以使用
    // Vue.component('cpn',cpnC);


    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊！'
      },
      
      // 在我们的data中有一个专门注册组件的属性：component
      components: {
        'cpn': cpnC
      }
    })


    new Vue({
      el: '#app1'
    })
  </script>
</body>

</html>
