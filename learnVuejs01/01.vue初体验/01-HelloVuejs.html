<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<script src="../js/vue.js"></script>

<body>

    <div id="app">{{message}}</div>

    <script>
            // let(变量) /const(常量)  
            
            // let修饰的变量后续可以在赋值
            // const修饰的变量后续可以继续赋值
        
            // 编程范式：声明式编程
            // 好处：数据和页面完全分离
            const app = new Vue({
                el:'#app',  // 用于挂载要管理的元素。所谓的元素就是指HTML上的展示元素
                data:{
                   message:'Hello World!' 
                }
            });     // Vue的有参构造，参数是一个对象。对象的属性可以自定义

            
            // 传统的JS编程：命令式编程
            // 1。常见div元素，设定id属性
            // 2.定义一个变量在通过选择器来放在div元素上

        
    </script>

</body>
</html>
