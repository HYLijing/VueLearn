<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<!-- 展示列表的方式 -->
<body>

    <!-- 
        如何使用Vue：
        1.通过三种方式下载vue。我们现在选择直接下载的方式
        2.通过script引入vue
        3.将vue声明为常量,并通过vue的构造参数来绑定元素和对元素的赋值
            el：用于绑定元素.通过#id的方式选择与元素绑定，记住有#
            data：用来操作数据的变量

        4.元素中可以使用<ul>标签和 <li>标签。<li>标签中可以使用v-for来遍历数组，具体的语法如下

     -->
     <div id="app">
        {{message}}
        <ul>
            <li v-for="item in list">{{item}}</li>
        </ul>
     </div>


    <script src="../js/vue.js"></script>
     <script>
     
        const data = new Vue({
            el:'#app',
            data:{
                message:'这是第二个Vue的元素',
                list:['大话西游','美丽人生','肖申克的救赎','辛德勒的名单']
            }
        })
     


     </script>
    


</body>
</html>
