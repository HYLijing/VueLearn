<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<!-- 
  1.为什么要使用slot插槽：让我们的组件具有更强的拓展性，可适配
  2.插槽的使用：
    如下：希望第一个展示下面展示button，第二下面展示input，第三个下面展示h2
    在定义模板的时候，就可以定义一个插槽。
    注意：插在slot也要放在一个根标签下，也就是div中

  3.如果是多个插槽，那么就可以在模板中定义多个插槽，
  默认不指名插槽name的情况下，一个插槽会展示出所有的使用自定义标签中的标签
  并通过指定name来确认不同插槽展示的内容
  通过插槽的name属性可以指定插槽展示的内容。

  4.插槽中也可以给定默认的内容
 -->

<body>
  <!-- <template id="cpn">
    <div>
      <p>组件中的内容</p>
      <slot></slot>
    </div>
  </template> -->

  <template id="cpn">
    <div>
      <slot name="left"></slot>
      <slot name="center"></slot>
      <slot name="right"></slot>
    </div>
  </template>


  <div id='app'>
<!-- 如果不指定的话，一个插槽会展示出所有的标签 -->
    <cpn>
      <button slot="left">左边</button>
      <button slot="center">中间</button>
      <button slot="right">右边</button>
    </cpn>


    <!-- <cpn>
      <button>按钮</button>
    </cpn>

    <cpn>
      <input type="text">输入框
    </cpn>

    <cpn>
      <h2>h2的内容</h2>
    </cpn> -->

  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊！'
      },
      components: {
        cpn: {
          template: '#cpn'
        }
      }
    })
  </script>
</body>

</html>
