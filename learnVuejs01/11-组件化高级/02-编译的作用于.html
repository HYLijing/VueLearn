<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<!-- 
  总结：
  父组件模板的所有东西都会在父组件中被编译，子组件模板中的所有东西都会在子组件中被编译。
  也就是：一个组件在哪里使用，组件中的变量值就会取所使用的模板内的值
 -->
<body>

  <template id="id">
    <div>
      <h1>这里是组件的h1</h1>
      <h2 v-show="isShow">是否展示</h2>
    </div>
  </template>

  <div id='app'>
      <cpn v-show="isShow"></cpn>
  </div>

  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊！',
        isShow: true
      },
      components: {
        cpn: {
          template: '#id',
          data() {
            return {
              isShow: true
            }
          }
        }
      }
    })
  </script>


</body>


</html>
