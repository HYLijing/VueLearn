<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<!-- v-on:的语法糖：@ -->


<body>

  <div id='app'>
    <h1>{{message}}</h1>
    <!-- 
      如果绑定的方法是没有参数的，那么我可以传参，也可以不传参数，都能正常的调用方法
      
      没有参数的话，是拿不到event属性的
    
    -->
    <button @click="click1">按钮一</button>
    <button @click="click1">按钮二</button>


    <!-- 
      只有一个参数：如果传参就取当前参数，如果不传，就默认传入event属性
      
      传入的参数中：如果不用''，vue会把它当作data中的属性字段
                    使用''，就会认定传入的是当前的一个变量值

                    不传参数：就不用写括号，写上括号后就没法默认使用event
                    也可以使用$event来指定传入的就是event对象
  -->
    <button @click="click2('abc')">按钮三</button>
    <button @click="click2($event)">按钮四</button>

    <!-- 
      针对多个两个参数
      这个时候不传参数：默认会把第一个参数当做event对象，第二个参数为undefined
      传入一个参数：正常回去参数，第二个没穿的参数当成undefined
      传入两个参数：可以正常获取参数

      同理：如果想拿到当前的event对象，可以使用传入一个参数，然后在使用$event方式来拿到当前的event对象
      
  -->
    <button @click="click3($event,'参数一')">按钮五</button>

    
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊！'
      },
      methods: {
        click1() {
          console.log("-----------");
          console.log($event)
        },

        click2(param) {
          console.log("---------" + param)
        },

        click3(param1, param2) {
          console.log(param1 + "---------" + param2)
        }


      }
    })
  </script>

</body>

</html>
