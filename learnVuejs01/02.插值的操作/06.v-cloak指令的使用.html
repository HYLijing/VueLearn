<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<style>
  [v-cloak] {
    display: none
  }
</style>

<body>



  <div id='app'>
    <!-- 
      效果：vue未被定义之前，v-cloak是存在，所以样式是存在的
           vue被定义之后，v-cloak消失
    -->
    <h1>{{message}}</h1>
    <!--v-cloak的作用就是，如果vue已经被定义，那么他就不存在。如果vue还未被定义，那他就存在-->

  </div>
  <script src='../js/vue.js'></script>
  <script>
    setTimeout(function () {
      const app = new Vue({
        el: '#app',
        data: {
          message: '你好啊！'
        }
      })
    }, 2000)
  </script>



</body>

</html>
