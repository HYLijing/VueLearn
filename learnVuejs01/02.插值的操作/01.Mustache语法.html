<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <div id='app'>

    <h1>{{message}}</h1>  <!--双大括号就是Mustache语法-->
    <h1>{{message}},刘德华</h1>
    <h1>{{firstname + lastname}}</h1>
    <h1>{{firstname + ' ' + lastname}}</h1>
    <h1>{{firstname}} {{lastname}}</h1>
    <h1>{{firstname}} {{lastname}}。祝福~</h1>
    <h1>{{count * 2}}</h1>

  </div>  

  <!-- Mustache不仅可以直接写变量，还可以写简单的表达式 -->

  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊！',
        firstname: 'kebe',
        lastname: 'bryant',
        count: 100
      }
    })
  </script>



</body>

</html>
