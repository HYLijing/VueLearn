<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <!-- 数组中哪些方法是响应式的：
      push()
      pop()
      shift()
      unshift()
      splice()
      sort()
      reverse()
    -->
    <ul>
      <li v-for="item in messages">{{item}}</li>
    </ul>
    <button @click="onClick">点击修改</button>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        messages: ['a','b','c','d']
      },
      methods:{
        onClick() {
          // this.messages.push('FFFF')
          this.messages[0] = 'BAVAVA'   // 这里页面是不会做响应的
        }
      }
    })
  </script>
</body>

</html>
