<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

</head>

<style>
  .active {
    color: red
  }
</style>

<body>
  <!-- 需求：默认第一个显示红色，后面点击到谁，谁显示红色 -->
  <div id='app'>
    <ul>
      <li v-for="(item,index) in movies" :class="{active: index == currentIndex}" @click="onClick(index)">
        {{item}}
      </li>
    </ul>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        movies: ['指环王', '加勒比海盗', '肖胜克的救赎', '辛德勒的名单'],
        currentIndex: 0
      },
      methods: {
        onClick(index) {
          this.currentIndex = index;
        }
      }
    })
  </script>
</body>

</html>
